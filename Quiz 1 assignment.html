<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="CssQuiz1.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>
		Quiz 1 
	</title>
</head>
<body>
	<h1 id="black">
		Stress quiz
	</h1>
	<form>
		<p>
			1. What is your gender?
		<p>
		<input type ="radio" id="male" name="gender">
		<label for ="male"> male </label>
		<br>
		<input type ="radio" id="female" name="gender">
		<label for ="female"> female </label>
		<p>
			2. How stress are you(1 being least 5 being most)?
		</p>
		<input type ="radio" id="1" name="question2">
		<label for ="1"> 1 </label>
		<br>
		<input type ="radio" id="2" name="question2">
		<label for ="2"> 2 </label>		
		<br>
		<input type ="radio" id="3" name="question2">
		<label for ="3"> 3 </label>		
		<br>
		<input type ="radio" id="4" name="question2">
		<label for ="4"> 4 </label>		
		<br>
		<input type ="radio" id="5" name="question2">
		<label for ="5"> 5 </label>
		<p>
			3. How many hours you spend on work everyday?(Things that create stress)
		</p>
		<input type ="text" id="worktime" name="worktime">
		<p>
			4.How long do you sleep everyday?
		</p>
		<input type ="text" id="sleep" name="sleep">
		<p>
			5.Do you have any of the below happening due to too much worktime?(Mulitiple choice)
		</p>
		<input type ="checkbox" id="tired" name="tired">
		<label for ="tired"> tired </label>
		<br>
		<input type ="checkbox" id="anxiety" name="anxiety">
		<label for ="anxiety"> anxiety </label>
		<br>
		<input type ="checkbox" id="bad vision" name="bad vision">
		<label for ="bad vision"> bad vision </label>
		<br>
		<input type ="checkbox" id="headache" name="headache">
		<label for ="headache"> headache </label>
		<br>
		<label for ="other"> other</label>
		<input type ="text" id="other" name="other">
		<br>
		<button type ="button">Submit</button>
	</form>
</body>
</html>
