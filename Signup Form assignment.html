<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="CssSignUpForm.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<form>
		<label for="First name">First name:</label>
		<input type="text" id="First name" pattern="[A-Z][a-z]+" required>
		</br></br>
		<label for="Last name">Last name:</label>
		<input type="text" id="Last name" pattern="[A-Z][a-z]+" required>
		</br></br>
		<label for="Birthdate">Birthdate:</label>
		<input type="date" id="Birthdate" name="Birthdate" required>
		</br></br>
		<label for="email">Enter email:</label>
		<input type="email" id="emial" name="email" pattern=".+@.+\..+" required>
		</br></br>
		<label for="phone">Enter phone number:</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
		</br></br>
		<label for="password">Enter Password:</label>
		<input type="password" id="password" name="password" pattern="^[a-zA-Z](.*)\d$" minlength="8" required>
		</br></br>
		<button>Submit</button>
	</form>
</body>
</html>
